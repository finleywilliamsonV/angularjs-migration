<div class="col-md-6">
    <div class="well well-sm">
        <div class="row">
            <div class="col-md-4">
                <img ng-src="{{ ccCard.user.photo | defaultImage  }}" alt="" class="img-rounded img-responsive" />
            </div>
            <div class="col-md-8">
                <h4>{{ ccCard.user.name }}
                    <i ng-if="ccCard.user.sex == 'F'"
                       class="fas fa-female"></i>
                    <i ng-if="ccCard.user.sex == 'M'"
                       class="fas fa-male"></i>
                </h4>
                <small>{{ ccCard.user.city }}, {{ ccCard.user.country }}
                    <i class="fa fa-map-marker"></i>
                </small>
                <p>
                    <i class="fas fa-envelope"></i>
                    {{ ccCard.user.email }}
                    <br />
                    <i class="fa fa-gift"></i>
                    {{ ccCard.user.birthdate | date:"longDate"}}
                </p>

                <a class="btn btn-default btn-sm" ui-sref="edit({email:ccCard.user.email})">
                    <i class="fa fa-pencil-alt"></i>
                    &nbsp;Edit
                </a>

                <a class="btn btn-danger btn-sm" ladda="isDeleting" ng-click="ccCard.deleteUser()">
                    <i class="fa fa-trash"></i>
                    &nbsp;Delete
                </a>

            </div>
        </div>
    </div>
</div>
